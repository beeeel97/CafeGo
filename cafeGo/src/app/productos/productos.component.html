   <div class="search-container">
        <form class="input-group">
            <input type="text" class="form-control  border border-warning " placeholder="Buscar..." [(ngModel)]="filterProductos" name="filterProductos">
        </form>
    </div>

    <form class="filtro">
        <div class="form-group">
          <label for="orden-selector">Ordenar por:</label>
          <select name="filtro" [(ngModel)]="filtrosSeleccionado" class="form-control" id="orden-selector" (ngModelChange)="filtroProductos()">
            <option [value]="'alfabetico'">A-Z</option>
            <option [value]="'alfabeticoinverso'">Z-A</option>
            <option [value]="'preciomas'">Precio mayor a menor</option>
            <option [value]="'preciomenos'">Precio menor a mayor</option>
          </select>
        </div>
      </form>
