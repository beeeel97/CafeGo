<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeGo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body>
  
    <main>

        <!-- 
************************************************
    IMAGEN - LOGO 
************************************************
-->
        <img src="./images/CafeGo.png" alt="Logo CafeGo">


        <!-- 
************************************************
    FORMULARIO DE INICIO DE SESION 
************************************************
-->


        <div class="row">
            <div class="col-lg-4 md-3 col-md-3"></div>
            <form class="form col-lg-4 col-md-3 col-sm-12  bg-white" #Formulario="ngForm">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name= "email" placeholder="Introduzca usuario"   [(ngModel)]="loginForm.email"required
                        pattern="[a-zA-Z]{5,20}" />
                </div>
                <div>
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name = "password" placeholder="Introduzca contraseña"  [(ngModel)]="loginForm.password"
                        required pattern="[a-zA-Z0-9]{8,20}" />
                </div>
                <p>Al continuar, aceptas nuestras
                    <span class="text-success">
                        <a href="" style="color: #F6951B">condiciones de servicio.</a>
                    </span>
                </p>
                <div class="column ">

                  
                    <input type="submit" class="btn" style="background-color: #F6951B" value="Iniciar sesión" (click)="login(Formulario)"  />
                    <button type="submit" class="btn" style="background-color: #F6951B; margin-left: 10px;"><a
                            href="./registro.html"> Registrar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>


</html>
