

  <img class="logo" src="./assets/images/CafeGoLogo.png">

  <p *ngIf="registroExitoso == false"> No se ha podido realizar el registro</p>


    <div class="row">
      <div class="col-lg-4 col-md-3 col-md-3"></div>
      <!--FORMULARIO PARA DATOS-->
      <form class=" form col-lg-4 col-md-6 col-sm-12 bg-white" action="" #Formulario="ngForm">
        <h2 class="titulo">Registrarse</h2>
        <div class="mb-3 mt-3">

          <!--CORREO ELECTRONICO-->
          <label for="email" class="form-label">Tu direccion de correo electronico</label>
          <input type="text" class="form-control" id="email"name="email" placeholder="Introduzca usuario" required
            pattern=".+@educamadrid.es"  [(ngModel)]="registroForm.email" />
  
        </div>

        <!--NOMBRE USUARIO-->
        <div>
          <label for="nombre" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="nombre" name ="nombre" placeholder="Introduzca usuario" required
            pattern="[a-zA-Z]{5,20}" [(ngModel)]="registroForm.nombre"/>
    
        </div>

        <!--CONTRASEÑA USUARIO-->
        <div class="mb-3 mt-3">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" id="password" name = "password" placeholder="Introduzca password" required
            pattern="[a-zA-Z0-9]{8,20}" [(ngModel)]="registroForm.password" />
      
        </div>

        <div class="mb-3">
          <label for="passwordRepeat" class="form-label">Repita la contraseña</label>
          <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" placeholder="Introduzca contraseña" required
            pattern="[a-zA-Z0-9]{8,20}" [(ngModel)]="registroForm.passwordRepeat" />
       
        </div>


    {{feedback}}
        <p>
          Al continuar, aceptas nuestras
          <span class="text-success">
            <a href="" style="color: #F6951B">condiciones de servicio.</a>
          </span>
        </p>
        <button (click) ="registrarse(Formulario)" class="btn" style="background-color: #F6951B">
          Crear cuenta
        </button>
      </form>
    </div>
